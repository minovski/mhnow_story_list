<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MHNowストーリー早見表</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&display=swap">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="./index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $(function() {
     $("#accordion").accordion();
  });
  </script>
</head>
<body>
  <h1>春景裂く乱入者：ストーリー早見表</h1>
  <div id="accordion">
    <h3>チャプター1：始まりは閃光と共に</h3>
      <div class="chapter-list">
        <div class="chapter-quest">
          <div class="quest-seq">1</div>
          <div class="quest-item">
            <div class="quest-summary">
              <div class="quest-type quest-emg">緊急</div>
              <div class="quest-content">ツィツィヤック★(n)</div>
            </div>
          </div>
        </div>
      </div>
    <h3>チャプター2：ヒゲの赴くままに</h3>
      <div class="chapter-list">
        <div class="chapter-quest">
          <div class="quest-seq">1</div>
          <div class="quest-item">
            <div class="quest-summary">
              <div class="quest-type quest-hunt">討伐</div>
              <div class="quest-content">大型モンスター★(n-1)✕３</div>
            </div>
            <div class="quest-summary">
              <div class="quest-type quest-hunt">討伐</div>
              <div class="quest-content">モンスター✕１０</div>
            </div>
            <div class="quest-summary">
              <div class="quest-type quest-matl">採集</div>
              <div class="quest-content">素材✕１０</div>
            </div>
          </div>
        </div>
        <div class="chapter-quest">
          <div class="quest-seq">2</div>
          <div class="quest-item">
            <div class="quest-summary">
              <div class="quest-type quest-emg">緊急</div>
              <div class="quest-content">ドスギルオス★(n)</div>
            </div>
          </div>
        </div>
        <div class="chapter-quest">
          <div class="quest-seq">3</div>
          <div class="quest-item">
            <div class="quest-summary">
              <div class="quest-type quest-hunt">討伐</div>
              <div class="quest-content">大型モンスター✕５</div>
            </div>
            <div class="quest-summary">
              <div class="quest-type quest-matl">採集</div>
              <div class="quest-content">素材✕１０</div>
            </div>
          </div>
        </div>
        <div class="chapter-quest">
          <div class="quest-seq">4</div>
          <div class="quest-item">
            <div class="quest-summary">
              <div class="quest-type quest-emg">緊急</div>
              <div class="quest-content">トビカガチ★(n)</div>
            </div>
          </div>
        </div>
      </div>
    <h3>チャプター３</h3>
    <h3>チャプター４</h3>
    <h3>チャプター５</h3>
    <h3>チャプター６</h3>
    <h3>チャプター７</h3>
    <h3>チャプター８</h3>
    <h3>チャプター９</h3>
    <h3>チャプター１０</h3>
    <h3>チャプター１１</h3>
  </div>
</body>
</html>
